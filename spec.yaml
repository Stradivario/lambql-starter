name: my-lambda-name
route: graphql
file: ./src/main.ts
script: build.sh
package: package.json
params: []
config: ''
secret: 'allowed-origins'
env: nodejs
method: ['GET', 'POST', 'OPTIONS']
uploadAsZip: true
scaleOptions:
  minCpu: 30
  maxCpu: 500
  minMemory: 64
  maxMemory: 192
  minScale: 1
  maxScale: 3
  targetCpu: 70
  executorType: newdeploy
  idleTimeout: 120
  concurrency: 1000
  functionTimeout: 60
  specializationTimeout: 120
